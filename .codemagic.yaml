workflows:
  android_aab:
    name: Build Android AAB (JDK17, skip analyze)
    environment:
      flutter: stable
    scripts:
      - name: Install system dependencies (JDK17, git-lfs)
        script: |
          set -e
          sudo apt-get update -y
          sudo apt-get install -y openjdk-17-jdk-headless git-lfs
          git lfs install || true
          export JAVA_HOME="$(dirname $(dirname $(readlink -f $(which java))))"
          echo "JAVA_HOME=$JAVA_HOME"
          java -version
      - name: Ensure Flutter stable and upgrade
        script: |
          set -e
          flutter channel stable
          flutter upgrade --force
          flutter --version
      - name: Clean and get dependencies
        script: |
          set -e
          flutter clean
          flutter pub get
      - name: Build app bundle (release)
        script: |
          set -e
          # If you use code shrinking/proguard and R8, remove --no-shrink
          flutter build appbundle --release --no-shrink
    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
    cache:
      paths:
        - ~/.pub-cache
