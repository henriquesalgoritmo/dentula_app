workflows:
  android_aab:
    name: Build Android AAB (Flutter 3.22.3, Java 17)
    environment:
      flutter: 3.22.3
      java: 17

    scripts:
      - name: Flutter version
        script: |
          flutter --versionworkflows:
  build-android-apk:
    name: Build Android APK (Flutter 3.38.5)
    environment:
      flutter: "3.38.5"
      java: 17
    scripts:
      - name: Flutter version
        script: flutter --version

      - name: Clean
        script: flutter clean

      - name: Get dependencies
        script: flutter pub get

      - name: Build APK (release)
        script: flutter build apk --release --no-shrink

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS IPA (Flutter 3.38.5)
    environment:
      flutter: "3.38.5"
      xcode: "26.1"
    scripts:
      - name: Flutter version
        script: flutter --version

      - name: Clean
        script: flutter clean

      - name: Get dependencies
        script: flutter pub get

      - name: Build IPA (release, no codesign)
        script: flutter build ipa --release --no-codesign

    # Note: building a signed IPA requires configuring code signing (certs +
    # provisioning profiles) in Codemagic UI. This workflow produces an
    # unsigned IPA which you can later sign or configure automatic signing.
    artifacts:
      - build/ios/ipa/*.ipa


      - name: Clean project
        script: |
          flutter clean

      - name: Get dependencies
        script: |
          flutter pub get

      - name: Build Android App Bundle (release)
        script: |
          flutter build appbundle --release --no-shrink

    artifacts:
      - build/app/outputs/bundle/release/app-release.aab
