workflows:
  android_aab:
    name: Build Android AAB (Flutter stable, JDK 17)
    environment:
      flutter: stable
      java: 17
    scripts:
      - name: Flutter version
        script: |
          flutter --version

      - name: Clean project
        script: |
          flutter clean

      - name: Get dependencies
        script: |
          flutter pub get

      - name: Build Android App Bundle (release)
        script: |
          flutter build appbundle --release --no-shrink

    artifacts:
      - build/app/outputs/bundle/release/app-release.aab

    cache:
      paths:
        - ~/.pub-cache
        - ~/.gradle
